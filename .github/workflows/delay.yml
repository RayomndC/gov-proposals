on:
  pull_request_target:
    types: [opened, reopened, edited, synchronize, ready_for_review, labeled]
    paths:
      - proposals/N3GOV-*.json
name: Wait for delay before merging
jobs:
  check_delay:
    if: '! github.event.pull_request.draft'
    name: Check that PR has been opened for more than 48 hours
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run CommitsWithinTime script
        uses: AlexHolderDeveloper/CommitsWithinTime@v1.1.5
        id: commitswithintime
        with:
          hours: 0
          minutes: 2
      - name: Remove frozen label
        uses: mondeja/remove-labels-gh-action@v1
        if: steps.commitswithintime.outputs.has-new-commits-within-time == 'true'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: frozen
      - name: Block merge if delay not respected
        if: steps.commitswithintime.outputs.has-new-commits-within-time == 'true'
        run: exit 1
